version: 2
updates:
- package-ecosystem: nuget
  directory: "/GUISharp"
  schedule:
    interval: daily
    time: "15:00"
    timezone: "UTC"
  open-pull-requests-limit: 25
  labels: ["Dependency_man"]
  milestone: 1
  pull-request-branch-name: 
    separator: "-"
  reviewers: ["ALiwoto"]
  target-branch: "develop"
